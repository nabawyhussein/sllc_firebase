name: sllctask
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #UI
  cupertino_icons: ^1.0.2
  lottie: ^1.2.2
  easy_localization: ^3.0.0
  #Firebase
  google_sign_in: ^5.4.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.4.1
  #Internet
  dio: ^4.0.6
  http: ^0.13.5
  connectivity_plus: ^2.3.6+1
  internet_connection_checker: ^0.0.1+3
  #Local Controllers
  shared_preferences: ^2.0.15
  provider: ^6.0.3
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/images/
    - assets/svg/
    - assets/translations/
    - assets/icons/

